<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/build/css/vendor.css">
  <link rel="stylesheet" href="/build/css/styles.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Lane closed</title>
</head>

<body>

  <div class="container">
    <h1 class="jumbotron">Lane Closed</h1>

    <div class="panel panel-success">
      <div class="panel-heading">Lane Closure</div>
      <div class="panel-body">
          <h5>First lane closure:</h5>
          <div id="closure_1Slider">
            <span id="closure1_low" class="hidden">Example low value</span>
            <span id="closure1_high" class="hidden">Example high value</span>
            <input id="closure1" type="text" data-slider-enabled="false"/>
            <span id="closureTime_1">Not yet included in calculation</span>
            <button type="button" id="setClosure_1" class="btn btn-success">Set</button>
            <button type="button" id="resetClosure_1" class="btn btn-info">Reset</button>
            <button type="button" id="enableClosure_1" class="btn btn-warning">Enable</button>
        </div>
        <h5>Second lane closure:</h5>
          <div id="closure_2Slider">
            <span id="closure2_low" class="hidden">Example low value</span>
            <span id="closure2_high" class="hidden">Example high value</span>
            <input id="closure2" type="text" data-slider-enabled="false"/>
            <span id="closureTime_2">Not yet included in calculation</span>
            <button type="button" id="setClosure_2" class="btn btn-success">Set</button>
            <button type="button" id="resetClosure_2" class="btn btn-info">Reset</button>
            <button type="button" id="enableClosure_2" class="btn btn-warning">Enable</button>
        </div>
        <h5>Second lane closure:</h5>
          <div id="closure_3Slider">
            <span id="closure3_low" class="hidden">Example low value</span>
            <span id="closure3_high" class="hidden">Example high value</span>
            <input id="closure3" type="text" data-slider-enabled="false"/>
            <span id="closureTime_3">Not yet included in calculation</span>
            <button type="button" id="setClosure_3" class="btn btn-success">Set</button>
            <button type="button" id="resetClosure_3" class="btn btn-info">Reset</button>
            <button type="button" id="enableClosure_3" class="btn btn-warning">Enable</button>
        </div>

        <div id="d3LaneGraph"></div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="/build/js/vendor.min.js"></script>
  <script type="text/javascript" src="/build/js/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.1/bootstrap-slider.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.1/css/bootstrap-slider.min.css" />
</body>
</html>
